<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="./orderlisting.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4655757431.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <script src="./orderlisting.js"></script>
    <title>Kafene</title>
</head>


<body>
    <header id="Topbar">
        <div>
        <div id="Logo">
            <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Kafene Logo">
            <p>Kafene</p>
        </div>
        <nav>
            
                <a class="MenuItems Active" href="#">Orders</a>
            
                <a class="MenuItems" href="../ProductListing/productlisting.html">Products</a>
        
            
                <a class="MenuItems" href="../UserListing/userlisting.html">Users</a>
        
        </nav>
    </div>
        <a id="Logoutbtn">Logout</a>
    </header>

    <main>
        <h1>Orders</h1>
        <section id="OrdersContainer">
            <section id="FilterSection">
                <h3>Filters</h3>
                <p>Count: <span id="OrderCount">100</span></p>
                <input type="checkbox" name="New"  id="NewCheckbox"checked="true"/><span>New</span><br/>
                <input type="checkbox" name="Packed" id="PackedCheckbox"checked="true"/><span>Packed</span><br/>
                <input type="checkbox" name="InTransit" id="TransitCheckbox"checked="true"/><span>InTransit</span><br/>
                <input type="checkbox" name="Delivered" id="DeliveredCheckbox"checked="true"/><span>Delivered</span><br/>
            </section>
            <section id="OrderTableSection">
                <table >
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Customer</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </section>
    </main>

</body>

</html>
